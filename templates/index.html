<body>

<!-- –ü–û–ò–°–ö -->

<script>
const socket = io();

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
function hideAll(){
    document.getElementById("home").classList.add("hidden");
    document.getElementById("search").classList.add("hidden");
    document.getElementById("chat").classList.add("hidden");
    document.getElementById("team").classList.add("hidden");
}

function goHome(){ hideAll(); document.getElementById("home").classList.remove("hidden"); }
function openSearch(){ hideAll(); document.getElementById("search").classList.remove("hidden"); }
function openChat(){ hideAll(); document.getElementById("chat").classList.remove("hidden"); }
function openTeam(){ hideAll(); document.getElementById("team").classList.remove("hidden"); }

// –ü–æ–∏—Å–∫
function doSearch(){
    let q = document.getElementById("query").value;
    if(q){
        window.open("https://duckduckgo.com/?q=" + encodeURIComponent(q), "_blank");
    }
}

// –ß–∞—Ç
socket.on("message", function(data){
    const box = document.getElementById("messages");
    box.innerHTML += "<div><b>"+data.nick+":</b> "+data.text+"</div>";
    box.scrollTop = box.scrollHeight;
});

function sendMessage(){
    const nick = document.getElementById("nickname").value || "Anon";
    const text = document.getElementById("msg").value;

    if(text){
        socket.send({nick:nick, text:text});
        document.getElementById("msg").value="";
    }
}
</script>
